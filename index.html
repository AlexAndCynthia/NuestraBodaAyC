<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex & Cynthia</title>
    <link rel="icon" href="./assets/img/AyC-hero-logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="" class="logo-header">
                <img src="./assets/img/AyC-header-logo.png" alt="">
            </a>
            <div class="nav-menu">
                <a href="">Home<div></div></a>
                <a href="">Novio & Novia<div></div></a>
                <a href="">Cuándo y Dónde<div></div></a>
                <a href="">Galería<div></div></a>
                <a href="">Features<div></div></a>
            </div>
            <a href="">
                <div class="rsvp-ribbon">
                    <div class="ribbon-text">RSVP</div>
                    <div class="rsvp-ribbon-bottom">
                        <div class="triangle-left"></div>
                        <div class="triangle-right"></div>
                    </div>
                </div>
            </a>
        </div>
    </nav>
    <main>
        <section id="home">
            <div class="tab">
                <div id="tab1" class="circle" onclick="showSlide(1)"></div>
                <div id="tab2" class="circle" onclick="showSlide(2)"></div>
                <div id="tab3" class="circle" onclick="showSlide(3)"></div>
            </div>
            <div class="slides">
                <img id="slide1" src="./assets/img/nosotros-1.png" alt="">
                <img id="slide2" src="./assets/img/nosotros-2.png" alt="">
                <img id="slide3" src="./assets/img/Anillos-AyC.png" alt="">
            </div>
            <a href="" class="home-continue">
                <div class="music-player">
                    <div id="play-button"><i class="fa-solid fa-play"></i></div>
                    <!-- <div id="pause-button"><i class="fa-solid fa-pause"></i></div> -->
                </div>
                <i class="fa-solid fa-angles-down"></i>
            </a>
            <div class="home-logo">
                <img src="./assets/img/AyC-hero-logo.png" alt="">
            </div>
        </section>
        <section style="height: 500px;"></section>
    </main>
</body>
</html>
